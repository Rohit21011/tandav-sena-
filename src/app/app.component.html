<ion-app [class.dark-theme]="dark" >
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" >
      <ion-content>
        <ion-list lines="none" style="background: #FFFAF7;">
          <ion-label style="font-weight: 600;font-size: 17px;color: #000000;text-transform: none;margin-left: 17px;">Menu</ion-label>

          <ion-list-header>
            <img  src="assets/img/vector-png/profile.png" width="44px" alt="Ionic logo">
            <div style="display: flex;flex-direction: column;line-height: 0.7;padding-left: 5px;">
              <span style="font-weight: 500;font-size: 12px;color: #FF7A00;">Lorem Ipsum</span><br>
              <span style="font-weight: 500;font-size: 8px;color: #000000;">Edit Profile</span>
            </div>
         
            <img  src="assets/img/vector-png/QRcode.png" style="margin-left:43px" width="30px" alt="Ionic logo">

          </ion-list-header>
        </ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon style="color:#FB8032" slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label style="font-weight: 600;
              font-size: 12px;
              line-height: 18px;
              color: #303030 !important;">
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
          <ion-button  class="logout">Log Out</ion-button>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-tabs >

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-sharp"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="event">
          <ion-icon name="volume-medium-sharp"></ion-icon>
          Event
        </ion-tab-button>
        <ion-tab-button tab="add">
    
            <ion-icon style="position: absolute;top: -5px;font-size: 60px;color: #FB8032;" name="add-circle-sharp"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="job">
          <ion-icon name="bag-sharp"></ion-icon>
         Job
        </ion-tab-button>
        <ion-tab-button tab="help">
          <ion-icon name="help-circle-sharp"></ion-icon>
         Help
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>


</ion-app>
