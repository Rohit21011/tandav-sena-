<ion-app [class.dark-theme]="dark" >
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" >
      <ion-content style="background-color: red;">
        <ion-list lines="none">
          <ion-list-header >

            <img class="header-logo" src="assets/img/logo2.png" alt="Ionic logo">
          </ion-list-header>
        </ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>


          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

<ion-tabs >

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-sharp"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="event">
      <ion-icon name="volume-medium-sharp"></ion-icon>
      Event
    </ion-tab-button>
    <ion-tab-button tab="add">

        <ion-icon style="position: absolute;top: -5px;font-size: 60px;color: #FB8032;" name="add-circle-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="job">
      <ion-icon name="bag-sharp"></ion-icon>
     Job
    </ion-tab-button>
    <ion-tab-button tab="help">
      <ion-icon name="help-circle-sharp"></ion-icon>
     Help
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-app>
