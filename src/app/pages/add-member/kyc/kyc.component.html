<div class="kyc">
  <span>100%</span>
</div>
<div class="card">
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Mobile No</ion-label>
    <p>Verify</p>
    <ion-input
      formControlName="email"
      name="email"
      type="text"
      placeholder="Enter your Mobile No"
      spellcheck="false"
      autocapitalize="off"
    >
      <ion-icon name="call-sharp"></ion-icon>
    </ion-input>
  </ion-item>
  <app-get-otp></app-get-otp>
</div>

<div class="card">
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Email Id</ion-label>
    <p>Verify</p>
    <ion-input
      formControlName="email"
      name="email"
      type="text"
      placeholder="Enter your Email Name  "
      spellcheck="false"
      autocapitalize="off"
    >
      <ion-icon name="mail-open-outline"></ion-icon>
    </ion-input>
  </ion-item>
  <app-get-otp></app-get-otp>
</div>

<div class="card">
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Aadhar Card</ion-label>

    <ion-input
      formControlName="email"
      name="email"
      type="number"
      placeholder="Enter your Aadhar NO. or Upload image"
      spellcheck="false"
      autocapitalize="off"
    >
      <ion-icon name="document-lock-outline"></ion-icon>
    </ion-input>
    
  </ion-item>
  <ion-item style="--background: #fffafa">
    
    <ion-input
      
    labelPlacement="stacked"
    type="file"
    id="fileInput"
   
  >
  </ion-input>
  </ion-item>
 
</div>

<div class="card">
  <p style="color:#FB9145;font-weight: 500;font-size: 22px;margin-left:16px">Bank Details</p>
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Bank Name</ion-label>

    <ion-input
      formControlName="email"
      name="email"
      type="text"
      placeholder="Enter Bank name"
      spellcheck="false"
      autocapitalize="off"
    >
    <ion-icon name="business-outline"></ion-icon>
    </ion-input>
    
  </ion-item>

  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">IFSC Code</ion-label>

    <ion-input
      formControlName="email"
      name="email"
      type="number"
      placeholder="Enter your IFSC code"
      spellcheck="false"
      autocapitalize="off"
    >
    <ion-icon name="code-working-outline"></ion-icon>
    </ion-input>
    
  </ion-item>
  
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Account No.</ion-label>

    <ion-input
      formControlName="email"
      name="email"
      type="number"
      placeholder="Enter your Account No."
      spellcheck="false"
      autocapitalize="off"
    >
    <ion-icon name="person-outline"></ion-icon>
    </ion-input>
    
  </ion-item>
 
  <ion-item style="--background: #fffafa">
    <ion-label position="stacked" color="primary">Account Holder Name</ion-label>

    <ion-input
      formControlName="email"
      name="email"
      type="text"
      placeholder="Enter Holder name"
      spellcheck="false"
      autocapitalize="off"
    >
    <ion-icon name="person-outline"></ion-icon>
    </ion-input>
    
  </ion-item>
</div>
