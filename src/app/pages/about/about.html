<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <div class="profile-image-container">
      <img class="profile-image" src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Profile Picture">
    </div>
    <div class="profile-info-container">
      <h2>John Doe</h2>
      <div class="profile-info-row">
        <ion-icon name="person-circle-outline"></ion-icon>
        <span class="profile-info-label">Username:</span>
        <span class="profile-info-value">johndoe</span>
      </div>
      <div class="profile-info-row">
        <ion-icon name="mail-outline"></ion-icon>
        <span class="profile-info-label">Email:</span>
        <span class="profile-info-value">johndoe@example.com</span>
      </div>
      <div class="profile-info-row">
        <ion-icon name="location-outline"></ion-icon>
        <span class="profile-info-label">Location:</span>
        <span class="profile-info-value">New York, NY</span>
      </div>
      <div class="profile-info-row">
        <ion-icon name="phone-portrait-outline"></ion-icon>
        <span class="profile-info-label">Phone:</span>
        <span class="profile-info-value">555-555-5555</span>
      </div>
      <ion-button color="primary">Edit Profile</ion-button>
    </div>
  </div>
</ion-content>
